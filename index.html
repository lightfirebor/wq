<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索新世界</title>
    <!-- 引入 Tailwind CSS 以实现快速美观的样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 设置 Inter 字体 */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">
            探索新世界
        </h1>
        <p class="text-lg text-gray-600 mb-6">
            点击下面的按钮，开启一段随机的网上旅程！
        </p>

        <!-- 跳转按钮 -->
        <button id="redirectButton"
                class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1 active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300">
            开始探索
        </button>

        <!-- 消息显示区域 -->
        <div id="messageBox" class="mt-6 p-3 bg-blue-100 text-blue-800 rounded-lg hidden">
            正在跳转...
        </div>
    </div>

    <script>
        // 当文档加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            const redirectButton = document.getElementById('redirectButton');
            const messageBox = document.getElementById('messageBox');

            // 定义一个包含多个网址的数组
            // 您可以根据需要添加或修改这些网址
            const urls = [
                "https://www.google.com",
                "https://www.wikipedia.org",
                "https://github.com",
                "https://www.youtube.com",
                "https://www.reddit.com",
                "https://www.baidu.com",
                "https://www.bing.com",
                "https://www.stackoverflow.com"
            ];

            // 按钮点击事件监听器
            redirectButton.addEventListener('click', () => {
                // 显示消息框
                messageBox.textContent = '正在跳转...';
                messageBox.classList.remove('hidden');

                // 随机选择一个索引
                const randomIndex = Math.floor(Math.random() * urls.length);
                // 获取随机选择的 URL
                const randomUrl = urls[randomIndex];

                // 在一小段延迟后执行跳转，以便用户看到“正在跳转...”消息
                setTimeout(() => {
                    // 跳转到随机选择的 URL
                    window.location.href = randomUrl;
                }, 500); // 500毫秒延迟
            });
        });
    </script>
</body>
</html>
